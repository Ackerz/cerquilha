<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
</head>
<body>
    <h1>Jogo da Velha</h1>

    <div id="buttons-container">
        <button id="multiplayer">2 Jogadores</button>
        <button id="contra-ia">Contra IA</button>
    </div>

    <div id="container" class="hide">
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>

        <div id="placar">
            <h2>Placar</h2>
            <span class="score-box">
                <span class="x-score">X</span>
                <span id="score-x">0</span>
            </span>

            <span class="score-box">
                <span class="o-score"></span>
                <span id="score-o">0</span>
            </span>
        </div>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="message" class="hide">
        <p>asas</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
